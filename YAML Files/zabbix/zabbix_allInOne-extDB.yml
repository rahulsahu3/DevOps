apiVersion: v1
kind: Pod
metadata:
  name: zabbix-server-mysql
  labels:
    name: zabbix-server-mysql
    app: zabbix-app
spec:
  containers:
    - name: zabbix-server-mysql
      image: zabbix/zabbix-server-mysql:latest
      env:
        - name: DB_SERVER_HOST
          value: "192.168.43.128"	
        - name: MYSQL_DATABASE
          value: "zabbix"	
        - name: MYSQL_USER
          value: "root"	
        - name: MYSQL_PASSWORD
          value: "root123"	
        - name: MYSQL_ROOT_PASSWORD
          value: "root123"	
        - name: ZBX_JAVAGATEWAY
          value: "zabbix-java-gateway"	  
      ports:           
        - containerPort: 10051
          name: zabbix-sql
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server-mysql
  labels:
    name: zabbix-server-mysql
    app: zabbix-app
spec:
  ports:
    - port: 10051
      targetPort: 10051
      nodePort: 30001
  selector:
    name: zabbix-server-mysql
    app: zabbix-app
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  name: zabbix-java-gateway
  labels:
    name: zabbix-java-gateway
    app: zabbix-app
spec:
  containers:
    - name: zabbix-java-gateway
      image: zabbix/zabbix-java-gateway:latest
      ports:           
        - containerPort: 10052
          name: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-java-gateway
  labels:
    name: zabbix-java-gateway
    app: zabbix-app
spec:
  ports:
    - port: 10052
      targetPort: 10052
      nodePort: 30002
  selector:
    name: zabbix-java-gateway
    app: zabbix-app
  type: NodePort
---
apiVersion: v1
kind: Pod
metadata:
  name: zabbix-web-nginx-mysql
  labels:
    name: zabbix-web-nginx-mysql
    app: zabbix-app
spec:
  containers:
    - name: zabbix-web-nginx-mysql
      image: zabbix/zabbix-web-nginx-mysql:latest
      env:
        - name: DB_SERVER_HOST
          value: "192.168.43.128"	
        - name: ZBX_SERVER
          value: "192.168.43.100"          
        - name: MYSQL_DATABASE
          value: "zabbix"	
        - name: MYSQL_USER
          value: "root"	
        - name: MYSQL_PASSWORD
          value: "root123"	
        - name: MYSQL_ROOT_PASSWORD
          value: "root123"		    
        - name: ZBX_SERVER_PORT
          value: "30001"	          
        - name: ZBX_SERVER_NAME
          value: "zabbix-server-mysql"	              
      ports:           
        - containerPort: 80
          name: zabbix-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web-nginx-mysql
  labels:
    name: zabbix-web-nginx-mysql
    app: zabbix-app
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30003
  selector:
    name: zabbix-web-nginx-mysql
    app: zabbix-app
  type: NodePort
---
